title: "test_multi"
no_cuda: False

datasets: ["cifar10", "fashion", "mnist"]
perms_no: 1
tasks_order: ["alt", "cifar10", "fashion", "mnist"]
up_size: []
permute_targets: yes
mode: elastic
epochs_per_task: 1
stop_if_not_better: 5

model:
  hidden_units: 300

elasticity:
  mode: ewc
  alpha: 0.25
  scale: 100
  g_norm: 2
  is_signed: True
  drop_misclassified: True
  loss_norm: 2
  do_sample: False

train_batch_size: 64
test_batch_size: 0
optimizer: Adam
optimizer_args: { lr: 0.001 }

eval_freq: 1
save_freq: 1
